<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Real Estate Loader</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Montserrat:wght@200;300&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #d4af37;
            --gold-light: #f4d576;
            --gold-dark: #b8941e;
            --bg-dark: #0d0d0d;
            --bg-darker: #050505;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-darker);
            min-height: 100vh;
        }

        /* ================================
           FULL PAGE LOADER
           ================================ */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a1a1a 0%, var(--bg-darker) 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 50px;
            z-index: 99999;
            transition: opacity 1s ease, visibility 1s ease;
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* ================================
           SKYLINE BUILDINGS
           ================================ */
        .skyline {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 8px;
            height: 160px;
        }

        .building {
            width: 30px;
            background: linear-gradient(180deg, var(--gold) 0%, var(--gold-dark) 100%);
            height: 0;
            border-radius: 2px 2px 0 0;
            box-shadow:
                0 0 30px rgba(212, 175, 55, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: rise 3s ease-in-out infinite;
        }

        /* Window lines on buildings */
        .building::before {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(to bottom,
                    transparent 0px,
                    transparent 8px,
                    rgba(0, 0, 0, 0.15) 8px,
                    rgba(0, 0, 0, 0.15) 10px);
            border-radius: 2px 2px 0 0;
        }

        /* Staggered delays and heights */
        .building:nth-child(1) {
            --height: 80px;
            animation-delay: 0.0s;
        }

        .building:nth-child(2) {
            --height: 120px;
            animation-delay: 0.2s;
        }

        .building:nth-child(3) {
            --height: 140px;
            animation-delay: 0.4s;
        }

        .building:nth-child(4) {
            --height: 100px;
            animation-delay: 0.6s;
        }

        .building:nth-child(5) {
            --height: 90px;
            animation-delay: 0.8s;
        }

        @keyframes rise {

            0%,
            10% {
                height: 0;
            }

            40%,
            90% {
                height: var(--height);
            }

            100% {
                height: 0;
            }
        }

        /* ================================
           LOADER TEXT
           ================================ */
        .loader-text {
            text-align: center;
        }

        .loader-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: var(--gold);
        }

        .loader-subtitle {
            font-size: 11px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #666;
            font-weight: 300;
            margin-top: 15px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <!-- LOADER -->
    <div class="loader" id="loader">
        <div class="skyline">
            <div class="building"></div>
            <div class="building"></div>
            <div class="building"></div>
            <div class="building"></div>
            <div class="building"></div>
        </div>
        <div class="loader-text">
            <h2 class="loader-title">Loading</h2>
            <p class="loader-subtitle">Luxury Properties</p>
        </div>
    </div>

    <script>
        // Hide loader after page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, 3000);
        });
    </script>

</body>

</html>
