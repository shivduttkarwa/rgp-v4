<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Real Estate Loader</title>

        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Montserrat:wght@200;300&display=swap"

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* =================================
               üéõÔ∏è CONTROL KNOBS - ADJUST HERE
               ================================= */

            /* COLORS */
            --gold: #F9C206;
            --bg-dark: #050505;
            --bg-gradient-center: #1a1a1a;
            --text-muted: #666;

            /* LOGO SIZE */
            --logo-width: 200px;
            --logo-height: 140px;

            /* BORDER ANIMATION */
            --border-duration: 3s;
            /* How long border takes to draw */
            --border-width: 3px;
            /* Thickness of border */
            --border-glow: 6px;
            /* Glow spread around border */

            /* FILL ANIMATION */
            --fill-delay: 2s;
            /* When fill starts (after border) */
            --fill-duration: 1.6s;
            /* How long fill takes */

            /* GLOW */
            --glow-delay: 3s;
            /* When glow starts */
            --glow-duration: 0.6s;
            /* How long glow fade-in takes */
            --glow-blur: 15px;
            /* Glow blur amount */
            --glow-opacity: 0.3;
            /* Final glow opacity */

            /* TEXT */
            --title-delay: 2.4s;
            /* When title appears */
            --subtitle-delay: 2.6s;
            /* When subtitle appears */
            --text-duration: 0.5s;
            /* Text fade-in duration */

            /* LOADER */
            --loader-hide-delay: 5000;
            /* When loader hides (in JS - milliseconds) */
            --loader-fade-duration: 1s;
            /* Loader fade-out duration */
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
        }

        /* ================================
           FULL PAGE LOADER
           ================================ */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, var(--bg-gradient-center) 0%, var(--bg-dark) 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 50px;
            z-index: 99999;
            transition: opacity var(--loader-fade-duration) ease,
                visibility var(--loader-fade-duration) ease;
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* ================================
           LOGO CONTAINER
           ================================ */
        .logo-container {
            position: relative;
            width: var(--logo-width);
            height: var(--logo-height);
        }

        .logo-svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        /* Border stroke */
        .logo-stroke {
            fill: none;
            stroke: var(--gold);
            stroke-width: var(--border-width);
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1500;
            stroke-dashoffset: 1500;
            animation: drawBorder var(--border-duration) ease-out forwards;
            filter: drop-shadow(0 0 var(--border-glow) rgba(249, 194, 6, 0.5));
        }

        /* Gold fill - left to right */
        .logo-fill {
            fill: var(--gold);
            clip-path: inset(0 100% 0 0);
            animation: fillLeftToRight var(--fill-duration) ease-out forwards;
            animation-delay: var(--fill-delay);
        }

        /* Glow */
        .logo-glow {
            fill: var(--gold);
            opacity: 0;
            filter: blur(var(--glow-blur));
            animation: glowIn var(--glow-duration) ease-out forwards;
            animation-delay: var(--glow-delay);
        }

        /* Animations */
        @keyframes drawBorder {
            0% {
                stroke-dashoffset: 1500;
            }

            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes fillLeftToRight {
            0% {
                clip-path: inset(0 100% 0 0);
            }

            100% {
                clip-path: inset(0 0 0 0);
            }
        }

        @keyframes glowIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: var(--glow-opacity);
            }
        }

        /* ================================
           LOADER TEXT
           ================================ */
        .loader-text {
            text-align: center;
        }

        .loader-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: var(--gold);
            opacity: 0;
            animation: fadeInText var(--text-duration) ease-out forwards;
            animation-delay: var(--title-delay);
        }

        .loader-subtitle {
            font-size: 11px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 300;
            margin-top: 15px;
            opacity: 0;
            animation: fadeInText var(--text-duration) ease-out forwards;
            animation-delay: var(--subtitle-delay);
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    <script>
        // Get the loader hide delay from CSS variable
        const styles = getComputedStyle(document.documentElement);
        const hideDelay = parseInt(styles.getPropertyValue('--loader-hide-delay')) || 5000;

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, hideDelay);
        });
